<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Record Video</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700"
    />
    <link th:href="@{/css/interview-practice.css}" rel="stylesheet" />
  </head>
  <body>
    <div id="header">
      <h1>Interqu - Interview</h1>
      <p id="question"></p>
    </div>
    <div id="video-container">
      <video id="video" autoplay muted></video>
      <div id="countdown">
        <span id="countdown-num"></span>
      </div>
      <div id="controls">
        <button id="record-btn" class="btn">Record</button>
        <button id="stop-btn" class="btn">Stop</button>
      </div>
    </div>
    <script
      type="text/javascript"
      th:src="@{/js/interview-practice.js}"
    ></script>
  </body>
</html>
