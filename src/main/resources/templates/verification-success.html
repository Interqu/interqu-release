<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification Success</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      .logo {
        text-align: center;
        margin-bottom: 20px;
      }

      .logo img {
        max-width: 150px;
      }

      .message {
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .title {
        text-align: center;
        font-size: 24px;
        margin-bottom: 10px;
      }

      .content {
        margin-bottom: 20px;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="https://example.com/logo.png" alt="Interqu Logo" />
      </div>
      <div class="message">
        <h1 class="title">Email Verification Success</h1>
        <p class="content">
          Congratulations! Your email address has been successfully verified.
        </p>
        <p class="content">
          You can now access all the features and benefits of our platform.
        </p>
        <span
          >Click <a href="/login" style="text-decoration: none">here</a> to
          login</span
        >
        <p class="content">Thank you for choosing our service.</p>
        <p class="content">Best regards,<br />Interqu</p>
      </div>
    </div>
  </body>
</html>
