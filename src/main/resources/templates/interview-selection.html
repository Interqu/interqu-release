<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link th:href="@{/css/interview-selection.css}" rel="stylesheet" />
    <title>Interqu - Interview Selection</title>
  </head>
  <body>
    <div class="form">
      <h1>Interqu Practice Interview Selection</h1>
      <div id="role">
        <label>Interview Role</label>
        <br />
        <select>
          <option>Consultant</option>
          <option>Software Engineer</option>
        </select>
      </div>
      <br />
      <div id="question">
        <label>Interview Question</label>
        <br />
        <select>
          <option>Why do you want to work in software engineering?</option>
          <option>
            Tell me about a time you navigated an ambiguous situation
          </option>
        </select>
      </div>
    </div>
  </body>
</html>
